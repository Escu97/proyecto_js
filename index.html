<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Farmacia</title>
</head>
<body>

  <div class="login_popup">
    <p class="close_button">x</p>
    <h2 class="titulo_login">Iniciar Sesión</h2>
    <div class="login_form">
      <div class="login_label">
        <label for="login_username">Usuario</label>
        <input class="login_input" type="text" id="login_username" placeholder="Ingrese su Usuario" required></input>
      </div>
      <div class="login_label">
        <label for="login_password">Contraseña</label>
        <input class="login_input" type="password" id="login_password" placeholder="Ingrese su Contraseña" required></input>
      </div>
<!--
      <div class="login_olvide_contraseña">
        <a>¿Olvidaste tu contraseña?</a>
      </div>
-->
      <div class="login_ingresar">
        <button type="button" class="btn btn-success" id="ingresar">Ingresar</button>
      </div>
      <div class="login_registro">
        <span><p>¿No estas registrado?</p></span>
        <span><button id="login_registrarse">Registrate</button></span>
      </div>
    </div>
  </div>

  <div class="regist_popup">
      <p class="close_button_2">x</p>
      <h2 class="titulo_login">Registrarse</h2>
      <div class="login_form">
        <div class="login_label">
          <label for="regist_username">Usuario</label>
          <input class="login_input" type="text" id="regist_username" placeholder="Ingrese su Usuario" required></input>
        </div>
        <div class="login_label">
          <label for="regist_password">Contraseña</label>
          <input class="login_input" type="password" id="regist_password" placeholder="Ingrese su Contraseña" required></input>
        </div>
        <div class="regist_registrar">
          <button type="button" class="btn btn-success" id="registrarse">Registrarse</button>
        </div>
      </div>
  </div>

  <div id="todo">
    <header>
      <nav class="navbar navbar-expand-lg bg-light">
          <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
              <img class="navbar-brand img_logo" src="img/logo.jpg" alt="">
              <form class="d-flex buscador" role="search">
                <input class="form-control me-2" id="buscar" type="search" placeholder="¿Que estas buscando?" aria-label="Search">
                <button class="btn btn-outline-success" id="btn_buscar"><i class="bi bi-search"></i></button>
              </form>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item" id="estado_usuario">
                    <button class="nav-link" id="mostrar_login"><i class="bi bi-person-circle"></i>Ingresar</button>
                  </li>
                  <li class="nav-item">
                    <button class="nav-link carrito" href=""><i class="bi bi-cart-fill"></i></button>
                </ul>
              </div>
          </div>
        </nav>
    </header>

    <div class="categorias">
      <button class="btn_categorias" id="btn_prod">Productos</button>
      <button class="btn_categorias" id="btn_ofertas">Ofertas</button>
    </div>

    <div id="index_contenedor_productos">

    </div>
  </div>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="js/clases.js"></script>
<script src="js/main.js"></script>    
</body>
</html>
